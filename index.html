
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather App</title>
  </head>
  <header class="m-2">
      <h3 class="text-center pt-4">Super Awesome Weather</h3>
</header>
<body class="bg-dark">

    <section class="d-flex">
    <section class="mt-3 col-6 col-lg-2 pb-5">
        <div class="form-group m-center justify-content-left">
            <input id="textarea" style="color:black;" class="form-control"  rows="2"></input><button id="search" class="btn btn-success col-12 mt-4" type="button">üîç</button>
            <hr>
            <div class="d-flex flex-column" id="searchhistory">

            </div>
        </section>
        <section>
        <div id="top1" class="alert alert-secondary d-flex col-10 flex-column m-2 col-sm-5 col-md-4 col-lg-10 mt-3" role="alert">
            <h5 id="cityname" class="alert-heading"></h5><div id="icondiv"><img id="currenticon" width="60px" height="60px" src="" alt="Weather icon"></div>
            <a class="info" id="temperature"></a>
            <a class="info" id="wind"></a>
            <a class="info" id="humidity"></a>
            <a class="info" id="uvindex"></a>
        </div>
        <hr>
        <section id="forecastcontainer" class="d-flex">
                <div class="alert alert-secondary ml-2 mt-4 m-2 lol" role="alert">
                    <a class="daytitle text-center" id="firstday"></a><br>
                    <img id="firsticon" width="60px" height="60px" src="" alt="Weather icon"><br>
                    <a class="info" id="firstdaytemp"></a><br>
                    <a class="info" id="firstdaywind"></a><br>
                    <a class="info" id="firstdayhumidity"></a><br>
                </div>
                <div class="alert alert-secondary ml-2 mt-4 m-2 lol" role="alert">
                    <a class="daytitle text-center" id="secondday"></a><br>
                    <img id="secondicon" width="60px" height="60px" src="" alt="Weather icon"><br>
                    <a class="info" id="seconddaytemp"></a><br>
                    <a class="info" id="seconddaywind"></a><br>
                    <a class="info" id="seconddayhumidity"></a><br>
                </div>
                <div class="alert alert-secondary ml-2 mt-4 m-2 lol px-auto" role="alert">
                    <a class="daytitle text-center" id="thirdday"></a><br>
                    <img id="thirdicon" width="60px" height="60px" src="" alt="Weather icon"><br>
                    <a class="info" id="thirddaytemp"></a><br>
                    <a class="info" id="thirddaywind"></a><br>
                    <a class="info" id="thirddayhumidity"></a><br>
                </div>
                <div class="alert alert-secondary ml-2 mt-4 m-2 lol px-auto" role="alert">
                    <a class="daytitle text-center" id="fourthday"></a><br>
                    <img id="fourthicon" width="60px" height="60px" src="" alt="Weather icon"><br>
                    <a class="info" id="fourthdaytemp"></a><br>
                    <a class="info" id="fourthdaywind"></a><br>
                    <a class="info" id="fourthdayhumidity"></a><br>
                </div>
                <div class="alert alert-secondary ml-2 mt-4 m-2 lol px-auto" role="alert">
                    <a class="daytitle text-center" id="fifthday"></a><br>
                    <img id="fifthicon" width="60px" height="60px" src="" alt="Weather icon"><br>
                    <a class="info" id="fifthdaytemp"></a><br>
                    <a class="info" id="fifthdaywind"></a><br>
                    <a class="info" id="fifthdayhumidity"></a><br>
                </div>
            </section>
    </section>
</section>
</section>
