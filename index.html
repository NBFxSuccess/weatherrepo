  <header class="m-2">
      <h2 class="text-center pt-4">Super Awesome Weather</h2>

<body class="bg-dark">

    <section class="d-flex this">
    <section class="d-flex mt-3 this col-2">
        <div class="form-group m-center justify-content-left">
            <input id="textarea" style="color:black;" class="form-control col-12"  rows="2"></input><button id="search" class="btn btn-success col-12 mt-4" type="button">üîç</button>
        </section>
        <div class="alert alert-secondary ml-5 col-9 h-25 mt-3" role="alert">
            <h4 id="cityname" class="alert-heading"></h4><div id="icondiv"><img id="currenticon" width="60px" height="60px" src="" alt="Weather icon"></div>
            <a class="info" id="temperature"></a><br>
            <a class="info" id="wind"></a><br>
            <a class="info" id="humidity"></a><br>
            <a class="info" id="uvindex"></a><br>
        </div>
        </section>

        <section class="d-flex">
    <section class="d-flex mt-3 this col-2">
        <div class="form-group m-center justify-content-left">
           <a>History Here</a>
        </section>
    <div class="alert alert-secondary ml-5 m-3 mt-4" role="alert">
